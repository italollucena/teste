<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="form-container">
        <h1>Cadastro de Produto</h1>
        <form id="product-form">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productDescription">Descrição do Produto:</label>
            <input type="text" id="productDescription" name="productDescription" required>
            
            <label for="productValue">Valor do Produto:</label>
            <input type="number" id="productValue" name="productValue" required>
            
            <label>Disponível para Venda:</label>
            <label><input type="radio" name="available" value="sim" required> Sim</label>
            <label><input type="radio" name="available" value="não"> Não</label>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div id="list-container" style="display:none;">
        <h1>Lista de Produtos</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Lista de produtos será inserida aqui -->
            </tbody>
        </table>
        <button id="new-product-btn">Cadastrar Novo Produto</button>
    </div>

    <script src="funcoes.js"></script>
</body>
</html>
